<div *ngIf="viewMode; else editable" >
    <div *ngIf="currentViewedTask.id">
        <h4>Tasks</h4>
    <div>
      <label><strong>Title:</strong></label> {{ currentViewedTask.task_title }}
    </div>
    <div>
      <label><strong>Description:</strong></label>
      {{ currentViewedTask.task_description }}
    </div>
    <div>
      <label><strong>Owner:</strong></label>
      {{ currentViewedTask.task_owner }}
    </div>
    <div>
        <label><strong>Assigned To</strong></label>
        {{ currentViewedTask.task_assignedTo }}
      </div>
    <a
        class="btn btn-primary"
        routerLink="/tasks-details/{{ currentViewedTask.id }}"
    >
      Edit
    </a>
    </div>
    <div *ngIf="!currentViewedTask">
        <br />
        <p>Please click on a Tutorial...</p>
      </div>
</div>
<ng-template #editable>
    <div *ngIf="currentViewedTask.id" class="edit-form">
      <h4>Tasks</h4>
      <form>
        <div class="form-group">
          <label for="title">Title</label>
          <input
            type="text"
            class="form-control"
            id="task_title"
            [(ngModel)]="currentViewedTask.task_title"
            name="task_title"
          />
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <input
            type="text"
            class="form-control"
            id="task_description"
            [(ngModel)]="currentViewedTask.task_description"
            name="task_description"
          />
        </div>
        
      </form>
      
      
      <button
        type="submit"
        class="btn btn-primary"
        (click)="updateTaskDetail()"
      >
        Update
      </button>
      <p>{{ message }}</p>
    </div>
    <div *ngIf="!currentViewedTask.id">
      <br />
      <p>Cannot access this Tutorial...</p>
    </div>
  </ng-template>
