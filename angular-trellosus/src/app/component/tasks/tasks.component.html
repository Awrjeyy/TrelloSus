<div class="example-box" cdkDrag>
    Drag me around
</div>

<div class="list row">
    
    <div class="col-md-6">
        <h4>Existing Tasks</h4>
        <ul class="list-group">
          <li
            class="list-group-item"
            *ngFor="let task of tasks; let i = index"
            [class.active]="i == currentIndex"
            (click)="setActiveTask(task, i)"
          >
            {{ task.task_title }}
          </li>
        </ul>
       
    </div>
    <div class="col-md-6">
        <app-tasks-details
          [viewMode]="true"
          [currentViewedTask]="currentTaskViewed"
        ></app-tasks-details>
      </div>
  </div>
