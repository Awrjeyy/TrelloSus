<div class="list row">
    <div class="col-md-6">
        <h4>Existing Users</h4>
        <ul class="list-group">
          <li
            class="list-group-item"
            *ngFor="let user of users; let i = index"
            [class.active]="i == currentIndex"
            (click)="setActiveViewedUser(user, i)"
          >
            {{ user.email }}
          </li>
        </ul>
       
    </div>
    <div class="col-md-6">
        <app-users-details
          [viewMode]="true"
          [currentViewedUser]="currentUserViewed"
        ></app-users-details>
      </div>
</div>
